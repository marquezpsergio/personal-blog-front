<mat-card class="center-card">
  <mat-card-content>
    <form [formGroup]="postForm" (ngSubmit)="createPost()">

      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="postForm.get('title')?.hasError('required')">Title is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author">
        <mat-error *ngIf="postForm.get('author')?.hasError('required')">Author is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content" maxlength="2000"></textarea>
        <mat-error *ngIf="postForm.get('content')?.hasError('required')">Content is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image">
        <mat-error *ngIf="postForm.get('image')?.hasError('required')">Image URL is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          <mat-chip *ngFor="let tag of tags; let i = index" [removable]="true" (removed)="removeTag(tag)">
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>

          <input placeholder="New tag..." [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="addTag($event)" />
        </mat-chip-grid>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" style="float:right" [disabled]="!postForm.valid">Create Post</button>

    </form>
  </mat-card-content>
</mat-card>
